<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" class="__meteor-css__" href="/merged-stylesheets.css">
<title>Meteor Mogul -- Build apps with Meteor, VueJS and Vuetify</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet"
        href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name = "keywords" content = "Meteor, VueJS, Vuetify, progressive web application, Node.js, JavaScript, full-stack framework, Material Design" />
  <meta name = "description" content = "Meteor Mogul helps you build progressive web applications with Meteor, VueJS and Vuetify." />

<script src="/packages/es5-shim/es5-shim-sham.js"></script>
</head>
<body><!-- Render target for Vue app.  Use id to identify. -->
  <div id="app"></div>

  <!-- Template for Vue component goes in <script> tag. -->
  <!-- Since we're using static-html package to parse .html files,
       this template will be processed by VueJS and not Blaze. -->
  <!-- Each template must have one wrapping tag. -->
  <!-- <v-*> HTML tags are Vuetify components. -->
  <!-- Wrap Vuetify app in a <v-app> tag. -->
  <script type="text/x-template" id="app-template">
    <v-app>
      <v-navigation-drawer app>
        <div>Quick Links</div>
      </v-navigation-drawer>
      <v-toolbar app dark color="primary">
        <v-toolbar-side-icon></v-toolbar-side-icon>
        <v-toolbar-title>Welcome to Meteor Mogul!</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <v-btn>Learn</v-btn>
          <v-btn>Play</v-btn>
          <v-btn>Create</v-btn>
        </v-toolbar-items>
      </v-toolbar>
      <v-content>
        <v-card>
          <!-- Use handlebars for displaying data. -->
          <v-card-text>
            <v-icon large>home</v-icon>
            {{ message }}
            <!-- VueRouter gives us <router-link> tags that will be rendered
                 as <a> tags by default. -->
            <router-link to="/happy">Happy</router-link>
            <router-link to="/sad">Sad</router-link>
            <!-- VueRouter will replace <router-view> based on route. -->
            <router-view></router-view>
          </v-card-text>
        </v-card>
        <v-card>
          <v-card-text>
            <v-btn>Get Started</v-btn>
            <v-btn href="https://github.com/meteor-mogul"
                   target="_blank">GitHub</v-btn>
          </v-card-text>
        </v-card>
        <v-card>
          <v-card-text>
            <v-btn>Orientation</v-btn>
            <v-btn>Survival Guide</v-btn>
            <v-btn>Toolkit</v-btn>
          </v-card-text>
        </v-card>
        <v-card>
          <v-card-text>
            <v-btn>Bestiary</v-btn>
            <v-btn>Formulary</v-btn>
            <v-btn>Menagerie</v-btn>
          </v-card-text>
        </v-card>
        <v-card>
          <v-card-text>
            <v-btn>Bazaar</v-btn>
            <v-btn>Forum</v-btn>
            <v-btn>Observatory</v-btn>
          </v-card-text>
        </v-card>
      </v-content>
      <v-footer app>
      <v-toolbar>
        <v-toolbar-title>Code your own personal and demo apps with Meteor + VueJS + Material Design (Vuetify)</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <a href="https://meteor-mogul.github.io/"
             target="_blank">About Meteor Mogul</a>
          &bull;
          <a>Donations Accepted!</a>
          &bull;
          <a>Help Wanted</a>
        </v-toolbar-items>
      </v-toolbar>
      </v-footer>
    </v-app>
  </script>
  <script type="text/javascript">__meteor_runtime_config__ = JSON.parse(decodeURIComponent("%7B%22meteorRelease%22%3A%22METEOR%401.6.1%22%2C%22meteorEnv%22%3A%7B%22NODE_ENV%22%3A%22development%22%2C%22TEST_METADATA%22%3A%22%7B%7D%22%7D%2C%22PUBLIC_SETTINGS%22%3A%7B%7D%2C%22ROOT_URL%22%3A%22http%3A%2F%2Flocalhost%3A3000%2F%22%2C%22ROOT_URL_PATH_PREFIX%22%3A%22%22%2C%22appId%22%3A%22jcttvw15raqn.hk6of31xi3zl%22%2C%22autoupdateVersion%22%3A%22980afa5af764aa9b85b5b97ac653d169a11dacbe%22%2C%22autoupdateVersionRefreshable%22%3A%223079eca3f4e9cfb3ea336b49d5c5d84fbdd5f865%22%2C%22autoupdateVersionCordova%22%3A%22none%22%7D"))</script>

  <script type="text/javascript" src="/packages/meteor.js"></script>
  <script type="text/javascript" src="/packages/meteor-base.js"></script>
  <script type="text/javascript" src="/packages/standard-minifiers.js"></script>
  <script type="text/javascript" src="/packages/modules-runtime.js"></script>
  <script type="text/javascript" src="/packages/modules.js"></script>
  <script type="text/javascript" src="/packages/babel-compiler.js"></script>
  <script type="text/javascript" src="/packages/ecmascript.js"></script>
  <script type="text/javascript" src="/packages/ecmascript-runtime.js"></script>
  <script type="text/javascript" src="/packages/promise.js"></script>
  <script type="text/javascript" src="/packages/babel-runtime.js"></script>
  <script type="text/javascript" src="/packages/url.js"></script>
  <script type="text/javascript" src="/packages/http.js"></script>
  <script type="text/javascript" src="/packages/dynamic-import.js"></script>
  <script type="text/javascript" src="/packages/ecmascript-runtime-client.js"></script>
  <script type="text/javascript" src="/packages/webapp.js"></script>
  <script type="text/javascript" src="/packages/server-render.js"></script>
  <script type="text/javascript" src="/packages/shim-common.js"></script>
  <script type="text/javascript" src="/packages/es5-shim.js"></script>
  <script type="text/javascript" src="/packages/static-html.js"></script>
  <script type="text/javascript" src="/packages/meteormogul_vue-dist.js"></script>
  <script type="text/javascript" src="/packages/meteormogul_vuetify-dist.js"></script>
  <script type="text/javascript" src="/packages/meteormogul_material-design-icons-fonts.js"></script>
  <script type="text/javascript" src="/packages/meteormogul_vue-router-dist.js"></script>
  <script type="text/javascript" src="/packages/underscore.js"></script>
  <script type="text/javascript" src="/packages/base64.js"></script>
  <script type="text/javascript" src="/packages/ejson.js"></script>
  <script type="text/javascript" src="/packages/check.js"></script>
  <script type="text/javascript" src="/packages/random.js"></script>
  <script type="text/javascript" src="/packages/tracker.js"></script>
  <script type="text/javascript" src="/packages/retry.js"></script>
  <script type="text/javascript" src="/packages/id-map.js"></script>
  <script type="text/javascript" src="/packages/callback-hook.js"></script>
  
  <script type="text/javascript" src="/packages/reload.js"></script>
  <script type="text/javascript" src="/packages/socket-stream-client.js"></script>
  <script type="text/javascript" src="/packages/diff-sequence.js"></script>
  <script type="text/javascript" src="/packages/mongo-id.js"></script>
  
  
  
  <script type="text/javascript" src="/packages/livedata.js"></script>
  <script type="text/javascript" src="/packages/hot-code-push.js"></script>
  <script type="text/javascript" src="/packages/standard-minifier-css.js"></script>

  <script type="text/javascript" src="/packages/geojson-utils.js"></script>

  <script type="text/javascript" src="/app/app.js"></script>


</body>
</html>
